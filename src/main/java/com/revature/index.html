<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Book Finder Application</h1>
        <p>Search for books by title, author, or ISBN using the Google Books API.</p>
    </header>

    <main>
        <section>
            <form id="search-form">
                <label for="search-input">Search:</label>
                <input type="text" id="search-input" placeholder="Enter title, author, or ISBN" required>
                
                <label for="search-type">Search by:</label>
                <select id="search-type">
                    <option value="title">Title</option>
                    <option value="isbn">ISBN</option>
                    <option value="author">Author</option>
                </select>
                
                <button type="submit" id="submit-button">Search</button>
            </form>
        </section>

        <section id="filter-sort">
            <input type="checkbox" id="ebook-filter">
            <label for="ebook-filter">Only show e-books</label>
            
            <button id="sort-rating">Sort by Rating</button>
        </section>

        <section id="results">
            <ul id="book-list"></ul>
        </section>

        <section id="selected-book" style="display: none;"></section>
    </main>

    <footer>
        <p>&copy; 2025 Book Finder Application</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
